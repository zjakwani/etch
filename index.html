<!DOCTYPE html>
<html>
    <head>
        <title>Etch</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="title">Etch A Sketch</div>
        <a class="title2" href="https://github.com/zjakwani">zjakwani</a>
        <div id="dimensions">
            <div id="dim">Dimensions</div>
            <button class="dbuttons" onclick="newGrid(10)">10x10</button>
            <button class="dbuttons" onclick="newGrid(20)">20x20</button>
            <button class="dbuttons" onclick="newGrid(40)">40x40</button>
            <button class="dbuttons" onclick="newGrid(80)">80x80</button>
        </div>
        <div id="menu">
            <button class="topbuttons" onclick="changeColor()">Change Theme</button>
            <button class="topbuttons" onclick="toggleLines()">Toggle Grid Lines</button>
            <button class="topbuttons" id="erasebutton" onclick="toggleEraser()">Eraser</button>
            <button class="topbuttons" onclick="resetGrid()">Reset</button>
        </div>
        <div id="container"></div>
        <script src="script.js"></script>
    </body>
</html>
